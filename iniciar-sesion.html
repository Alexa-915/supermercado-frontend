<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión - Supermercado La Fortuna</title>
  <link rel="stylesheet" href="iniciar-sesion.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- 🟩 ENCABEZADO PRINCIPAL -->
  <header>
    <div class="logo">
      <img src="img/logo.png" alt="Logo La Fortuna">
      <span>Supermercado La Fortuna</span>
    </div>

    <div class="busqueda">
      <input type="text" placeholder="¿Qué estás buscando?">
      <button>🔍</button>
    </div>

    <div class="usuario">
      <div class="texto-usuario">
        <span class="saludo">¡Hola!</span>
        <span class="login">
          <a href="iniciar-sesion.html">Inicia sesión o regístrate</a>
        </span>
      </div>
      <span class="carrito">🛒</span>
    </div>
  </header>

  <!-- 🟢 ENCABEZADO SECUNDARIO -->
  <div class="categorias">
    <button class="btn-categorias">
      <span class="icono">☰</span>
      Todas las categorías
      <span class="flecha">▼</span>
    </button>
  </div>

  <!-- 🩶 FORMULARIO DE INICIO DE SESIÓN -->
  <main>
    <section class="login-contenedor">
      <h2>~ Inicia Sesión ~</h2>
      <p>¡Qué bueno tenerte aquí!<br>Bienvenido a La Fortuna.</p>

      <!-- 🔹 FORMULARIO FUNCIONAL -->
      <form id="form-login">
        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" name="correo" placeholder="Digita tu correo electrónico" required>

        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" name="contrasena" placeholder="Digita tu contraseña" required>

        <button type="submit" class="btn-iniciar">Iniciar Sesión</button>

        <!-- 🔹 BOTÓN GOOGLE -->
        <a href="http://localhost:3001/auth/google" class="btn-google">
          <img src="img/google-icon.png" alt="Google" class="google-icon">
          Continuar con Google
        </a>
      </form>

      <p class="registro">
        ¿No tienes cuenta? <a href="registro.html">¡Regístrate!</a>
      </p>
    </section>
  </main>

  <!-- 🧩 Conexión con JS -->
  <script src="js/login.js"></script>
</body>
</html>
